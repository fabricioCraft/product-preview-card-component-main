<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Fonte Montserrat-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!--Fonte Fraunces-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">



  <link rel="stylesheet" href="./style/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>

  </style>
</head>

<body>
  <main>
    <section class="container">
        <div class="perfurme-foto">
          <img src="./images/image-product-desktop.jpg" alt="Perfurme Chanel">
        </div>

      <div class="informacao">
        <header>
          PERFUME
        </header>

        <div class="marca">
          Gabrielle Essence Eau De Parfum
        </div>

        <div class="descricao">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="preco">
          <div class="com-desconto">
            $149.99
          </div>

          <div class="sem-desconto">
            $169.99
          </div>
        </div>


        <button class="cart-button">
          <img src="./images/carrinho-de-compras.png" alt="carrinho">
          <span class="cart-text">Add to Cart</span>
        </button>

      </div>

    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fabr√≠cio Silva</a>.
